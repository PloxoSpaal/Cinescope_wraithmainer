[pytest]
log_cli = 1
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_cli_level = INFO
log_cli_format = %(asctime)s %(levelname)s %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S
markers =
    smoke: быстрые тесты
    regression: регрессионные тесты
    slow: медленные тесты
    api: API-тесты
    ui: UI-тесты
    db: Тесты проверки БД
    integration: Интеграционные тесты с моками и Fake-сервисами
    create_movie: Тесты, связанные с функциональностью создания фильма
    delete_movie: Тесты, связанные с функциональностью удаления фильма
    get_movie: Тесты, связанные с функциональностью получения информации о фильме
    update_movie: Тесты, связанные с функциональностью обновления фильма